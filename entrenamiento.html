<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Entrenamiento</title>
    <link rel="stylesheet" href="entrenamiento.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ Centro de Entrenamiento</h1>
            <a href="javascript:history.back()" class="volver-btn">← Volver al Plantel</a>
        </div>
        
        <div id="jugadorInfo" class="jugador-info">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando información del jugador...</p>
            </div>
        </div>
        
        <div id="entrenamientosContainer" style="display: none;">
            <!-- Entrenamientos específicos por posición -->
            <div class="entrenamientos-section">
                <h2 class="section-title">🎯 Entrenamientos Especializados</h2>
                <div id="entrenamientosEspecializados" class="entrenamientos-grid"></div>
            </div>
            
            <!-- Entrenamientos generales -->
            <div class="entrenamientos-section">
                <h2 class="section-title">💪 Entrenamientos Generales</h2>
                <div id="entrenamientosGenerales" class="entrenamientos-grid"></div>
            </div>
            
            <!-- Cambio de posición -->
            <div class="entrenamientos-section">
                <h2 class="section-title">🔄 Cambio de Posición</h2>
                <div id="cambiosPosicion" class="entrenamientos-grid"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal de confirmación -->
    <div id="confirmacionModal" class="confirmacion-modal">
        <div class="modal-content">
            <h2 class="modal-title">Confirmar Entrenamiento</h2>
            <p class="modal-description" id="modalDescripcion"></p>
            <div class="modal-buttons">
                <button class="btn btn-confirmar" onclick="confirmarEntrenamiento()">✅ Iniciar Entrenamiento</button>
                <button class="btn btn-cancelar" onclick="cerrarModal()">❌ Cancelar</button>
            </div>
        </div>
    </div>

    <script src="clubes.js"></script>
    <script src="entrenamiento.js"></script>
</body>
</html>
