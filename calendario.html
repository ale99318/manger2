<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario del Juego</title>
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-display">
            <div id="current-date"></div>
            <div id="calendar-info">
                <span id="day-name"></span>
                <span id="season"></span>
            </div>
        </div>
        
        <div id="calendar-controls">
            <button id="advance-day">Pasar Día</button>
            <button id="advance-month">Pasar Mes</button>
            <button id="advance-year">Pasar Año</button>
        </div>
        
        <div id="calendar-stats">
            <div>Días transcurridos: <span id="days-elapsed">0</span></div>
            <div>Semana del año: <span id="week-number">1</span></div>
        </div>
    </div>

    <!-- Área de ejemplo para mostrar cómo otros elementos pueden usar el calendario -->
    <div id="game-example">
        <h3>Ejemplo de uso en el juego:</h3>
        <div id="character-age">Edad del personaje: <span id="age-display">20</span> años</div>
        <div id="event-timer">Próximo evento en: <span id="next-event">30</span> días</div>
        <div id="season-effect">Efecto estacional: <span id="season-bonus">Normal</span></div>
    </div>

    <script src="calendario.js"></script>
</body>
</html>
