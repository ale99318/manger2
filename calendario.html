<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Simulador de Fútbol</title>
</head>
<body>
    <div class="calendario-container">
        <h1>Calendario del Simulador</h1>
        
        <div class="fecha-actual">
            <h2 id="fecha-display">01 de Enero de 2025</h2>
        </div>
        
        <div class="controles-tiempo">
            <button id="avanzar-dia">Avanzar 1 Día</button>
            <button id="avanzar-semana">Avanzar 1 Semana</button>
            <button id="avanzar-mes">Avanzar 1 Mes</button>
        </div>
        
        <div class="info-contratos">
            <h3>Estado de Contratos</h3>
            <div id="contratos-info">
                <p>Cargando información de contratos...</p>
            </div>
        </div>
        
        <div class="contratos-vencidos" id="contratos-vencidos" style="display: none;">
            <h3>⚠️ Jugadores Eliminados por Contrato Vencido</h3>
            <div id="lista-vencidos"></div>
        </div>
        
        <div class="contratos-proximos" id="contratos-proximos" style="display: none;">
            <h3>⏰ Contratos por Vencer (próximos 30 días)</h3>
            <div id="lista-proximos"></div>
        </div>
        
        <div class="navegacion">
            <button onclick="window.location.href='index.html'">Volver al Menú Principal</button>
        </div>
    </div>

    <script src="calendario.js"></script>
</body>
</html>
