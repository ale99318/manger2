<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Automático 2025-2040</title>
    <link rel="stylesheet" href="calendario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendario Automático</h1>
            <div class="date-info">
                <span id="current-date"></span>
                <span id="year-month"></span>
            </div>
        </header>
        
        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Lunes</div>
                <div class="weekday">Martes</div>
                <div class="weekday">Miércoles</div>
                <div class="weekday">Jueves</div>
                <div class="weekday">Viernes</div>
                <div class="weekday">Sábado</div>
                <div class="weekday">Domingo</div>
            </div>
            
            <div class="days-grid" id="days-grid">
                <!-- Los días se generarán dinámicamente -->
            </div>
        </div>
        
        <div class="controls">
            <button id="pause-btn">Pausar</button>
            <button id="reset-btn">Reiniciar</button>
            <div class="progress-info">
                <span id="progress-text"></span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="calendario.js"></script>
</body>
</html>
