<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fútbol - Calendario</title>
    <link rel="stylesheet" href="calendario.css">
</head>
<body>
    <!-- Contenedor principal del calendario -->
    <div class="calendario-container">
        <!-- Información del entrenador y club -->
        <div class="info-entrenador">
            <img id="coachImage" src="" alt="Foto del entrenador" class="coach-photo">
            <div class="coach-info">
                <h2 id="coachName">Nombre del Entrenador</h2>
                <h3 id="clubName">Nombre del Club</h3>
            </div>
        </div>
        
        <!-- Mostrar fecha actual del juego -->
        <div class="fecha-actual">
            <h1 id="fechaActual">1 de Enero de 2025</h1>
        </div>
        
        <!-- Botones de control de tiempo -->
        <div class="controles">
            <button id="pasarDia" class="btn-control">Pasar Día</button>
            <button id="pasarMes" class="btn-control">Pasar Mes</button>
            <button id="pasarAno" class="btn-control">Pasar Año</button>
        </div>
        
        <!-- Cuadro para mostrar eventos -->
        <div class="eventos-container">
            <h3>Eventos del Día</h3>
            <div id="eventosDelDia" class="eventos-lista">
                <!-- Los eventos se mostrarán aquí -->
            </div>
        </div>
    </div>
    
    
    <script src="torneos.js"></script>
    <script src="calendario.js"></script>
    <script src="fixtures.js"></script>
</body>
</html>
