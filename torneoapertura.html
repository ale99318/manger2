<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Apertura 2025 - Liga Peruana</title>
    <link rel="stylesheet" href="apertura.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Liga1 Te Apuesto 2025</h1>
            <h2>Torneo Apertura</h2>
            <div class="controles">
                <button id="btn-iniciar">Iniciar Torneo</button>
                <button id="btn-simular-fecha">Simular Fecha</button>
                <button id="btn-simular-todo">Simular Todo</button>
                <button id="btn-reiniciar">Reiniciar</button>
            </div>
        </header>

        <main>
            <div class="contenido">
                <!-- Tabla de Posiciones -->
                <section class="tabla-section">
                    <h3>Tabla de Posiciones</h3>
                    <div class="tabla-container">
                        <table id="tabla-posiciones">
                            <thead>
                                <tr>
                                    <th>Pos</th>
                                    <th>Equipo</th>
                                    <th>PJ</th>
                                    <th>G</th>
                                    <th>E</th>
                                    <th>P</th>
                                    <th>GF</th>
                                    <th>GC</th>
                                    <th>DG</th>
                                    <th>Pts</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-body">
                                <!-- Los equipos se llenarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Fixture de Fechas -->
                <section class="fixture-section">
                    <h3>Fixture del Torneo</h3>
                    <div class="fechas-container" id="fechas-container">
                        <!-- Las fechas se llenarán aquí -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="clubes.js"></script>
    <script src="ligaperuana.js"></script>
    <script src="apertura.js"></script>
</body>
</html>
