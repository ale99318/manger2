<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portada del Periódico</title>
  <link rel="stylesheet" href="periodico.css" />
</head>
<body>
  <div class="portada">
    <button id="continuarBtn">Continuar</button>

    <h1 class="titular" contenteditable="true">¡Gran fichaje sacude el fútbol nacional!</h1>

    <div class="contenido">
      <div class="imagen-dt">
        <img id="dtImagen" src="" alt="Imagen del DT" />
      </div>
      <div class="info-dt">
        <p><strong>Nombre del DT:</strong> <span id="dtNombre"></span></p>
        <p><strong>Nuevo Club:</strong> <span id="clubNombre"></span></p>
      </div>
    </div>
  </div>

  <script src="periodico.js"></script>
</body>
</html>
