<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Jugadores Simple</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    table { border-collapse: collapse; width: 100%; font-size: 12px; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    input, select { width: 70px; font-size: 11px; padding: 2px; }
    .controls { margin-bottom: 10px; }
    button { padding: 5px 10px; margin-right: 5px; }
    .club-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .status { margin: 10px 0; padding: 10px; background: #e8f4fd; border-radius: 5px; }
  </style>
</head>
<body>

<h2>Generador de Jugadores</h2>

<div class="status" id="statusInfo"></div>

<div class="controls">
  <label>Cantidad: <input id="cantidad" type="number" value="20" min="1" max="100"></label>
  <button onclick="generar()">Generar Manual</button>
  <button onclick="generarTodosLosClubes()">Generar Todos los Clubes</button>
  <button onclick="guardar()">Guardar</button>
  <button onclick="cargar()">Cargar</button>
  <button onclick="limpiar()">Limpiar</button>
</div>

<div id="contenedor"></div>

<script src="clubes.js"></script>
<script>
// Variable global para los jugadores
let jugadores = [];
let jugadoresPorClub = {};

const nombres = ["Carlos", "Juan", "Pedro", "Luis", "Miguel", "Andrés", "Santiago", "Daniel", "Fernando", "Pablo", "Diego", "Javier", "Alejandro", "Roberto", "Mario", "Sergio", "Antonio", "Francisco", "José", "Manuel", "Ricardo", "Eduardo", "Raúl", "Guillermo", "Gonzalo"];
const apellidos = ["García", "López", "Martínez", "González", "Pérez", "Rodríguez", "Sánchez", "Fernández", "Torres", "Ramírez", "Castro", "Vargas", "Herrera", "Mendoza", "Silva", "Jiménez", "Morales", "Ruiz", "Ortega", "Delgado"];
const posiciones = ["POR", "DEF", "MED", "DEL"];

function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generarJugador(clubId, jugadorId) {
  const nombre = nombres[rand(0, nombres.length-1)];
  const apellido = apellidos[rand(0, apellidos.length-1)];
  
  return {
    id: jugadorId,
    clubId: clubId,
    nombre: `${nombre} ${apellido}`,
    edad: rand(18, 35),
    posicion: posiciones[rand(0, posiciones.length-1)],
    general: rand(60, 90),
    potencial: rand(70, 95),
    sprint: rand(50, 95),
    regate: rand(50, 95),
    pase: rand(50, 95),
    tiro: rand(50, 95),
    defensa: rand(40, 90),
    resistencia: rand(60, 95),
    valor: rand(100000, 2000000),
    sueldo: rand(10000, 80000)
  };
}

function verificarEstadoEquipo() {
  const dtNombre = localStorage.getItem("coachName");
  const clubNombre = localStorage.getItem("selectedClub");
  
  const statusDiv = document.getElementById("statusInfo");
  
  if (dtNombre && clubNombre) {
    statusDiv.innerHTML = `
      <strong>Equipo Detectado:</strong><br>
      DT: ${dtNombre}<br>
      Club: ${clubNombre}<br>
      <span style="color: green;">✓ Sistema listo para generar jugadores automáticamente</span>
    `;
    return true;
  } else {
    statusDiv.innerHTML = `
      <span style="color: orange;">⚠ No se detectó equipo configurado</span><br>
      <small>Configure un DT y club para activar la generación automática</small>
    `;
    return false;
  }
}

function generarTodosLosClubes() {
  if (typeof clubes === 'undefined') {
    alert("Error: No se pudo cargar el archivo clubes.js");
    return;
  }
  
  jugadoresPorClub = {};
  let jugadorIdGlobal = 0;
  
  clubes.forEach(club => {
    jugadoresPorClub[club.id] = [];
    
    // Generar entre 20-24 jugadores por club
    const cantidadJugadores = rand(20, 24);
    
    for (let i = 0; i < cantidadJugadores; i++) {
      const jugador = generarJugador(club.id, jugadorIdGlobal++);
      jugadoresPorClub[club.id].push(jugador);
    }
  });
  
  // GUARDAR AUTOMÁTICAMENTE en localStorage
  localStorage.setItem("jugadoresPorClub", JSON.stringify(jugadoresPorClub));
  console.log("Jugadores guardados automáticamente en localStorage");
  
  // Mostrar solo los jugadores del club seleccionado si existe
  const clubSeleccionado = localStorage.getItem("selectedClub");
  if (clubSeleccionado) {
    const clubId = clubes.find(c => c.nombre === clubSeleccionado)?.id;
    if (clubId && jugadoresPorClub[clubId]) {
      jugadores = jugadoresPorClub[clubId];
      mostrar();
    }
  }
  
  alert(`Jugadores generados y guardados automáticamente para todos los clubes (${clubes.length} clubes)`);
}

function generar() {
  const cant = parseInt(document.getElementById("cantidad").value);
  jugadores = [];
  
  for (let i = 0; i < cant; i++) {
    const nombre = nombres[rand(0, nombres.length-1)];
    const apellido = apellidos[rand(0, apellidos.length-1)];
    
    jugadores.push({
      id: i,
      nombre: `${nombre} ${apellido}`,
      edad: rand(18, 35),
      posicion: posiciones[rand(0, posiciones.length-1)],
      general: rand(60, 90),
      potencial: rand(70, 95),
      sprint: rand(50, 95),
      regate: rand(50, 95),
      pase: rand(50, 95),
      tiro: rand(50, 95),
      defensa: rand(40, 90),
      resistencia: rand(60, 95),
      valor: rand(100000, 2000000),
      sueldo: rand(10000, 80000)
    });
  }
  
  // GUARDAR AUTOMÁTICAMENTE también en generación manual
  localStorage.setItem("jugadores", JSON.stringify(jugadores));
  console.log("Jugadores manuales guardados automáticamente");
  
  mostrar();
}

function mostrar() {
  let html = `<table>
    <tr>
      <th>ID</th><th>Nombre</th><th>Edad</th><th>Pos</th><th>GEN</th><th>POT</th>
      <th>SPR</th><th>REG</th><th>PAS</th><th>TIR</th><th>DEF</th><th>RES</th>
      <th>Valor</th><th>Sueldo</th>
    </tr>`;
  
  jugadores.forEach((j, i) => {
    html += `<tr>
      <td>${j.id}</td>
      <td><input value="${j.nombre}" onchange="editar(${i}, 'nombre', this.value)"></td>
      <td><input type="number" value="${j.edad}" onchange="editar(${i}, 'edad', this.value)"></td>
      <td>
        <select onchange="editar(${i}, 'posicion', this.value)">
          <option value="POR" ${j.posicion==='POR'?'selected':''}>POR</option>
          <option value="DEF" ${j.posicion==='DEF'?'selected':''}>DEF</option>
          <option value="MED" ${j.posicion==='MED'?'selected':''}>MED</option>
          <option value="DEL" ${j.posicion==='DEL'?'selected':''}>DEL</option>
        </select>
      </td>
      <td><input type="number" value="${j.general}" min="30" max="99" onchange="editar(${i}, 'general', this.value)"></td>
      <td><input type="number" value="${j.potencial}" min="30" max="99" onchange="editar(${i}, 'potencial', this.value)"></td>
      <td><input type="number" value="${j.sprint}" min="30" max="99" onchange="editar(${i}, 'sprint', this.value)"></td>
      <td><input type="number" value="${j.regate}" min="30" max="99" onchange="editar(${i}, 'regate', this.value)"></td>
      <td><input type="number" value="${j.pase}" min="30" max="99" onchange="editar(${i}, 'pase', this.value)"></td>
      <td><input type="number" value="${j.tiro}" min="30" max="99" onchange="editar(${i}, 'tiro', this.value)"></td>
      <td><input type="number" value="${j.defensa}" min="30" max="99" onchange="editar(${i}, 'defensa', this.value)"></td>
      <td><input type="number" value="${j.resistencia}" min="30" max="99" onchange="editar(${i}, 'resistencia', this.value)"></td>
      <td><input type="number" value="${j.valor}" onchange="editar(${i}, 'valor', this.value)"></td>
      <td><input type="number" value="${j.sueldo}" onchange="editar(${i}, 'sueldo', this.value)"></td>
    </tr>`;
  });
  
  html += "</table>";
  document.getElementById("contenedor").innerHTML = html;
}

function editar(indice, campo, valor) {
  if (campo === 'edad' || campo === 'general' || campo === 'potencial' || 
      campo === 'sprint' || campo === 'regate' || campo === 'pase' || 
      campo === 'tiro' || campo === 'defensa' || campo === 'resistencia' || 
      campo === 'valor' || campo === 'sueldo') {
    jugadores[indice][campo] = parseInt(valor);
  } else {
    jugadores[indice][campo] = valor;
  }
  
  // GUARDAR AUTOMÁTICAMENTE cada vez que se edita
  localStorage.setItem("jugadores", JSON.stringify(jugadores));
  
  // Actualizar también en jugadoresPorClub si existe
  if (jugadores[indice].clubId && jugadoresPorClub[jugadores[indice].clubId]) {
    const jugadorEnClub = jugadoresPorClub[jugadores[indice].clubId].find(j => j.id === jugadores[indice].id);
    if (jugadorEnClub) {
      jugadorEnClub[campo] = jugadores[indice][campo];
      localStorage.setItem("jugadoresPorClub", JSON.stringify(jugadoresPorClub));
    }
  }
}

function guardar() {
  localStorage.setItem("jugadores", JSON.stringify(jugadores));
  if (Object.keys(jugadoresPorClub).length > 0) {
    localStorage.setItem("jugadoresPorClub", JSON.stringify(jugadoresPorClub));
  }
  alert("Jugadores guardados manualmente");
}

function cargar() {
  const data = localStorage.getItem("jugadores");
  if (data) {
    jugadores = JSON.parse(data);
    mostrar();
    alert("Jugadores cargados");
  } else {
    alert("No hay jugadores guardados");
  }
}

function limpiar() {
  localStorage.removeItem("jugadores");
  localStorage.removeItem("jugadoresPorClub");
  jugadores = [];
  jugadoresPorClub = {};
  document.getElementById("contenedor").innerHTML = "";
  alert("Datos eliminados");
}

// Función global para que otros HTML puedan acceder
window.obtenerJugadores = function() {
  const data = localStorage.getItem("jugadores");
  return data ? JSON.parse(data) : [];
}

// Función global para obtener jugadores por club
window.obtenerJugadoresPorClub = function(clubId = null) {
  const data = localStorage.getItem("jugadoresPorClub");
  if (!data) return clubId ? [] : {};
  
  const jugadoresPorClub = JSON.parse(data);
  return clubId ? (jugadoresPorClub[clubId] || []) : jugadoresPorClub;
}

// Función para detectar automáticamente y generar
window.addEventListener("DOMContentLoaded", () => {
  verificarEstadoEquipo();
  
  const dtNombre = localStorage.getItem("coachName");
  const clubNombre = localStorage.getItem("selectedClub");
  
  // Si hay equipo configurado, verificar si ya existen jugadores
  if (dtNombre && clubNombre) {
    const jugadoresExistentes = localStorage.getItem("jugadoresPorClub");
    
    if (!jugadoresExistentes && typeof clubes !== 'undefined') {
      // Generar automáticamente jugadores para todos los clubes Y GUARDAR
      setTimeout(() => {
        generarTodosLosClubes(); // Esta función ya incluye el guardado automático
        console.log("Jugadores generados y guardados automáticamente para todos los clubes");
      }, 1000);
    } else if (jugadoresExistentes) {
      // Cargar jugadores del club seleccionado
      jugadoresPorClub = JSON.parse(jugadoresExistentes);
      const clubId = clubes?.find(c => c.nombre === clubNombre)?.id;
      
      if (clubId && jugadoresPorClub[clubId]) {
        jugadores = jugadoresPorClub[clubId];
        mostrar();
      }
    }
  }
  
  // Cargar jugadores normales si existen
  const data = localStorage.getItem("jugadores");
  if (data && jugadores.length === 0) {
    jugadores = JSON.parse(data);
    mostrar();
  }
});

// Funcionalidad adicional: Auto-guardar periódico cada 30 segundos
setInterval(() => {
  if (jugadores.length > 0) {
    localStorage.setItem("jugadores", JSON.stringify(jugadores));
  }
  if (Object.keys(jugadoresPorClub).length > 0) {
    localStorage.setItem("jugadoresPorClub", JSON.stringify(jugadoresPorClub));
  }
}, 30000); // Cada 30 segundos
</script>

</body>
</html>
