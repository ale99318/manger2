<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Fichajes</title>
    <link rel="stylesheet" href="fichajes.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Mercado de Fichajes</h1>
            <div class="team-info">
                <h2 id="teamName">Mi Equipo</h2>
                <div class="budget-info">
                    <span class="budget-label">Presupuesto:</span>
                    <span id="currentBudget" class="budget-amount">$0</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="positionFilter">Posición:</label>
                <select id="positionFilter">
                    <option value="all">Todas</option>
                    <option value="Portero">Portero</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Centrocampista">Centrocampista</option>
                    <option value="Delantero">Delantero</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="priceFilter">Precio máximo:</label>
                <input type="range" id="priceFilter" min="0" max="10000000" step="100000" value="10000000">
                <span id="priceValue">$10,000,000</span>
            </div>

            <div class="filter-group">
                <label for="clubFilter">Club:</label>
                <select id="clubFilter">
                    <option value="all">Todos los clubes</option>
                </select>
            </div>
        </div>

        <div class="market-container">
            <div class="players-grid" id="playersGrid">
                <!-- Los jugadores se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="transfer-history">
            <h3>Últimas Transferencias</h3>
            <div id="transferHistory" class="transfer-list">
                <!-- Historial de transferencias -->
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Transferencia</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="player-details">
                    <img id="modalPlayerPhoto" src="/api/placeholder/80/80" alt="Jugador">
                    <div class="player-info">
                        <h4 id="modalPlayerName">Nombre del Jugador</h4>
                        <p id="modalPlayerPosition">Posición</p>
                        <p id="modalPlayerClub">Club Actual</p>
                        <p class="overall-rating">Overall: <span id="modalPlayerOverall">85</span></p>
                    </div>
                </div>
                <div class="transfer-details">
                    <div class="price-info">
                        <span class="price-label">Precio de transferencia:</span>
                        <span id="modalTransferPrice" class="price-amount">$5,000,000</span>
                    </div>
                    <div class="budget-after">
                        <span class="budget-label">Presupuesto después:</span>
                        <span id="modalBudgetAfter" class="budget-amount">$7,000,000</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmTransfer" class="btn btn-primary">Confirmar Transferencia</button>
                <button id="cancelTransfer" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="fichajes.js"></script>
</body>
</html>
