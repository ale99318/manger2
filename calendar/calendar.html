<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Automático</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 id="current-date">Cargando...</h1>
            <h2 id="year-month">Cargando...</h2>
        </div>
        
        <div class="controls">
            <button id="pause-btn">Pausar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
        
        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
                <div class="weekday">Dom</div>
            </div>
            <div id="days-grid">
                <!-- Los días se generan dinámicamente -->
            </div>
        </div>
        
        <div class="status">
            <p>Los eventos se muestran en la consola (F12). El calendario avanza automáticamente cada 3 segundos.</p>
            <p>Club seleccionado: <span id="selected-club">Cargando...</span></p>
        </div>
    </div>

    <!-- Scripts de datos estáticos -->
    <script src="../data/nombres.js"></script>
    <script src="../data/clubes.js"></script>
    <script src="../data/lesiones.js"></script>
    <script src="../data/cansancio.js"></script>
    <script src="../data/actitudes.js"></script>

    <!-- Scripts de módulos -->
    <script src="modules/retiro.js"></script>

    <!-- Script principal del calendario -->
    <script src="calendar.js"></script>
    
    <script>
        // Mostrar club seleccionado
        document.addEventListener('DOMContentLoaded', () => {
            const clubSeleccionado = localStorage.getItem("selectedClub");
            const clubElement = document.getElementById('selected-club');
            if (clubSeleccionado && clubElement) {
                clubElement.textContent = clubSeleccionado;
            } else if (clubElement) {
                clubElement.textContent = 'No seleccionado';
            }
        });
    </script>
</body>
</html>
